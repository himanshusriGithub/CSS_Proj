 <body>
 <form><h1 class="details"  style="color:white;">Book Details</h1>
 <br /><br /><br />
		<input name="name" placeholder="Enter Book Name" class="name" required />
		<input name="number" placeholder="Enter ISBN Number" class="number" required />
		 <select name="category" placeholder="Select Category" class="category" required >
	<option value="Arts & Music">Arts & Music</option>

	<option value="Computer & Tech">Computer & Tech</option>

	</select>
		
		<br /><br />

	<option value="morning">Morning(8am - 11am)</option>

	<option value="evening">Evening(3pm - 7pm)</option>
	<option value="night">Night(7pm - 10pm)</option>
	</select><br /><br />
		
		
		
		
    <textarea rows="4" cols="50" name="subject" placeholder="Enter Your Pickup Address" class="message" required></textarea>
	<input type="file" placeholder="Upload" class="upload" required />
    <input name="submit" class="btn" type="submit" value="Send" />
</form>
